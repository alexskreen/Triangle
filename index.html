<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <form id=triCalc>
    <div class="container" id="inputs">
      <h1>Triangle Calculator</h1>
     <form id="triangle">
       <div class="form-group">
         <label for="side1">1st side length</label>
         <input id="side1" class="form-control" type="text">
       </div>
       <div class="form-group">
         <label for="side2">2nd side length</label>
         <input id="side2" class="form-control" type="text">
       </div>
       <div class="form-group">
         <label for="side3">3rd side length</label>
         <input id="side3" class="form-control" type="text">
       </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </div>
  </form>
  </body>
</html>
